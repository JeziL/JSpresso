<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <style>
        body {
            text-align: justify;
            color: #000;
            font-family: Songti SC;
            font-size: 12pt;
            line-height: 1.6;
            margin: 0;
            padding: 2em 2em 5em;
            background: rgb(253, 253, 253);
            margin: auto;
            max-width: 33em;
            color: rgb(85, 85, 85);
        }

        strong {
            font-weight: 900;
        }

        a {
            outline: none !important;
            font-weight: bold;
            text-decoration: none;
        }

        a:link {
            color: #c00;
        }

        a:visited {
            color: #606;
        }

        a:hover {
            color: #606;
        }

        a:active {
            color: #900;
            outline: none;
        }

        h1 {
            font-family: Trebuchet MS;
            text-align: left;
            font-size: 200%;
            line-height: 1.2;
            font-style: normal;
            margin: 1em 0 0;
        }

        h2 {
            font-family: Hiragino Sans GB;

            font-size: 130%;
            line-height: 140%;
            margin: 1.5em 0 0.75em;

            color: coral;
        }

        h3 {
            font-family: Hiragino Sans GB;

            text-transform: uppercase;
            font-size: 100%;
            letter-spacing: 0.15em;
            margin: 1.75em 0 0.75em;
        }

        h4 {
            font-weight: normal;
            font-size: 150%;
            letter-spacing: 0.1em;
            margin: 1.5em 0 0.75em;
        }

        h5 {
            font-weight: normal;
            font-style: italic;
            font-size: 150%;
            margin: 1.5em 0 0.75em;
        }

        h6 {
            font-weight: bold;
            font-size: 100%;
            letter-spacing: 0.1em;
            margin: 1.5em 0 0.75em;
        }

        p {
            text-align: justify;
            font-size: 100%;
            margin: 1em 0 0;
            margin-bottom: 1em;

        }

        p#l10n {
            color: #aaa;
        }

        /*
h1 + p {
  font-size:150%;
  margin:1em 0;
}
*/

        p+p {
            text-indent: 0em;
        }

        h1+p {
            text-indent: 0;
        }

        p+ul,
        p+ol,
        p+dl {
            margin-bottom: 1.5em;
        }

        figure {
            margin: 2em 0 1.5em 0;
        }

        figure img {
            width: 100%;
            border: 0px solid #ccc;
        }

        figcaption {
            font-size: 66%;
            padding: 1em;
            padding-top: 0.5em;
            color: #aaa;
        }

        blockquote {
            border-left: 2em
                /*solid #eee*/
            ;
            padding-left: 2em;
            margin: 1em 0;
        }

        blockquote p {
            text-indent: 0 !important;
            font-family: serif;
            color: rgb(85, 85, 85);
        }

        blockquote small {
            display: block;
            line-height: 1.7em;
        }

        ul,
        ol,
        dl {
            text-align: justify;
        }

        ul,
        ol {
            margin-left: 2em;
            padding-left: 1.2em;
        }

        ul li,
        ol li {
            padding-left: 0.3em;
            margin-top: 0.6em;
        }

        li p {
            margin-top: 0px;
            text-indent: 0em;
        }

        li {
            margin-bottom: 0.6em;
        }

        code {
            font-family: Menlo, monospace;
            font-size: 80%;
        }

        p>code {
            padding: 0.2em 0.4em;
            background: #eee;
        }

        pre {
            text-align: left;
            overflow-x: scroll;
            background: #eee;
            padding: 10pt 20pt;
            border-radius: 5pt;
        }

        hr {
            border: none;
            margin: 1.5em 0 1.5em;
            font-size: 200%;
            color: #ddd;
            height: 1em;
        }

        hr:after {
            content: "❧"
        }

        h1+hr {
            margin: -0.5em 0 1.5em;
            font-size: 400%;
        }

        ol#footnotes {
            margin-top: 4.5em;
            border-top: 1px solid #eee;
            padding-top: 1em;
            font-size: 80%;
            padding-left: 1.5em;
        }

        ol#footnotes p {
            text-indent: 0px;
        }

        figure+p {
            text-indent: 0em !important;
        }

        @keyframes highfade {
            0% {
                background-color: none;
            }

            20% {
                background-color: yellow;
            }

            100% {
                background-color: none;
            }
        }

        @-webkit-keyframes highfade {
            0% {
                background-color: none;
            }

            20% {
                background-color: yellow;
            }

            100% {
                background-color: none;
            }
        }

        a:target,
        ol#footnotes li:target,
        sup a:target {
            animation-name: highfade;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-timing-function: ease-in-out;
            -webkit-animation-name: highfade;
            -webkit-animation-duration: 2s;
            -webkit-animation-iteration-count: 1;
            -webkit-animation-timing-function: ease-in-out;
        }

        div#capInfo {
            margin: 2em 0;
        }

    </style>
</head>

<body>
    <h1 id="name"></h1>

    <p id="l10n"><em><span id="series"></span><span id="l10n_name"></span></em></p>
    <div id="capInfo">
        <p><span id="intense_text">$INTENSITY$</span>
            <span id="intense_icon"></span></p>
        <p><span id="cup_text">$CUP_SIZE$</span>
            <span id="cup_icon"></span></p>
    </div>

    <blockquote>
        <p id="description"></p>
    </blockquote>

    <h2>$ORIGIN$</h2>

    <p id="origin"></p>

    <h2>$ROASTING$</h2>

    <p id="roasting"></p>

    <h2>$AROMATIC$</h2>

    <p id="aromatic_profile"></p>

        let cupSizesImg = [risIconImg, esIconImg, lunIconImg, mlkIconImg];

        let cap = $CAP$;

        function setIntense() {
            let intense = cap.intensity;
            var intenseIcon = document.getElementById("intense_icon");
            for (let i = 0; i < intense; i++) {
                var cafIcon = document.createElement("img");
                cafIcon.setAttribute("src", cafIconImg);
                cafIcon.setAttribute("style", "margin-left: 2px; width: 16px; height: 16px;");
                intenseIcon.appendChild(cafIcon);
            }
        }

        function setCupSize() {
            let cupSize = cap.cup_sizes;
            var cupIcon = document.getElementById("cup_icon");
            for (let i = 0; i < 4; i++) {
                if (cupSize & (0x8 >> i)) {
                    var sizeIcon = document.createElement("img");
                    sizeIcon.setAttribute("src", cupSizesImg[i]);
                    sizeIcon.setAttribute("style", "filter: invert(100%); margin-left: 0;");
                    cupIcon.appendChild(sizeIcon);
                }
            }
        }

        function setTextContents() {
            if (cap.name_l10n != cap.name) {
                document.getElementById("l10n_name").innerHTML = ` · ${cap.name_l10n}`;
            }
            let keys = ["name", "series", "description", "origin", "roasting", "aromatic_profile"];
            for (let i = 0; i < keys.length; i++) {
                document.getElementById(keys[i]).innerHTML = cap[keys[i]];
            }
        }

        setIntense();
        setCupSize();
        setTextContents();

    </script>

</body>

</html>
